<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <section class="header-block">
      <img src="./eisenhower-matrix.jpg" class="header-block__matrix-eisenhower" alt="Matrix Eisenhower">
      <a
        class="header-block__more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </section>
    <section class="centered-block">
      <h1 class="centered-block__heading-block" id="titleAddBlock">Add Item</h1>
      <div id="newTask" class="centered-block__add-task">
        <input id="titleNewTask" class="centered-block__title-task centered-block__input-text" type="text">
        <button class="centered-block__button">Add</button>
      </div>
      <h3 class="centered-block__heading-block">Todo</h3>
      <ul id="activeTasks">
        <li class="centered-block__task">
          <input class="centered-block__input-checkbox" type="checkbox">
          <label class="centered-block__title-task">Pay Bills</label>
          <input type="text" class="centered-block__title-task centered-block__input-text">
          <button class="centered-block__button centered-block__button-edit">Edit</button>
          <button class="centered-block__button centered-block__button-delete">
            <img src="./remove.svg" class="centered-block__button-img" alt="Delete">
          </button>
        </li>
        <li class="centered-block__task centered-block__task_edit-mode">
          <input class="centered-block__input-checkbox" type="checkbox">
          <label class="centered-block__title-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="centered-block__title-task centered-block__input-text">
          <button class="centered-block__button centered-block__button-edit">Save</button>
          <button class="centered-block__button centered-block__button-delete">
            <img src="./remove.svg" class="centered-block__button-img" alt="Delete">
          </button>
        </li>
      </ul>
      <h3 class="centered-block__heading-block">Completed</h3>
      <ul id="completedTasks">
        <li class="centered-block__task">
          <input class="centered-block__input-checkbox" type="checkbox" checked>
          <label class="centered-block__title-task">See the Doctor</label>
          <input type="text" class="centered-block__title-task centered-block__input-text">
          <button class="centered-block__button centered-block__button-edit">Edit</button>
          <button class="centered-block__button centered-block__button-delete">
            <img src="./remove.svg" class="centered-block__button-img" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
